<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Snake</h1>
    <div id="scoreBoard">
        <div id="scoreContainer">
            Puntuación: <span id="scoreValue">0</span>
        </div>
        <div id="highScoreContainer">Mejor:
            <span id="highScoreValue">0</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- D-Pad simplificado para el control deslizable -->
    <div id="touchControls">
        <span class="arrow" id="upArrow">▲</span>
        <span class="arrow" id="leftArrow">◄</span>
        <span class="arrow" id="downArrow">▼</span>
        <span class="arrow" id="rightArrow">►</span>
    </div>

    <button id="restartButton" style="display:none;">Reiniciar Juego</button>
    <script src="snake.js"></script>
</body>

</html>
